apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaniko
  namespace: jenkins
spec:
  selector:
    matchLabels:
      app: kaniko
  template:
    metadata:
      labels:
        app: kaniko
    spec:                                                 
      containers:
        - name: kaniko
          image: gcr.io/kaniko-project/executor:latest
          args:
            - "--context=git://github.com/hazemhashem881/fullstack-shopping-cart.git"
            - "--git=branch=db,single-branch=true"  # Replace <your-branch-name> with the specific branch you want to clone
            - "--destination=hazemhashem100/db:latest"
            - "--dockerfile=Dockerfile"
          volumeMounts:
            - name: kaniko-secret
              mountPath: /kaniko/.docker
      volumes:
        - name: kaniko-secret
          secret:
            secretName: regcred
            items:
              - key: .dockerconfigjson
                path: config.json
